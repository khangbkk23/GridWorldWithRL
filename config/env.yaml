# Grid-env settings
env_width: 10
env_height: 7
cell_size: 40
default_reward: -0.1

# DQN hyperparameters
learning_rate: 0.001
gamma: 0.99
epsilon_start: 1.0
epsilon_min: 0.01
epsilon_decay: 0.995

# Training settings
buffer_size: 10000
batch_size: 32
target_update: 100
episodes: 2000
max_steps: 200

# Network architecture
hidden_size: 128

# Logging
log_interval: 100
save_model: True
model_path: "models/dqn_gridworld.pth"